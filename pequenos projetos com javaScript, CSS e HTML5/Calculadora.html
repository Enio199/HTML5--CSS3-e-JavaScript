<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cauculadora JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">Enio</div>
    <div class="calc">
        <h2>calculadora</h2>
        <p class="res">res...</p>
        <table class="tab">
            <tr>
                <td><button class="bot">C</button></td>
                <td><button class="bot"><</button></td>
                <td><button class="bot">/</button></td>
                <td><button class="bot">X</button></td>
            </tr>
            <tr>
                <td><button class="bot">7</button></td>
                <td><button class="bot">8</button></td>
                <td><button class="bot">9</button></td>
                <td><button class="bot">-</button></td>
            </tr>
            <tr>
                <td><button class="bot">4</button></td>
                <td><button class="bot">5</button></td>
                <td><button class="bot">6</button></td>
                <td><button class="bot">+</button></td>
            </tr>
            <tr>
                <td><button class="bot">1</button></td>
                <td><button class="bot">2</button></td>
                <td><button class="bot">3</button></td>
                <td rowspan="2"><button class="bot" style="height: 72px;">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="bot" style="width: 72px;">0</button></td>
                <td><button class="bot">.</button></td>
            </tr>
        </table>
    </div>
    
    
</body>
</html>
